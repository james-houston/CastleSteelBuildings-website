<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="../css/style.css">
   <link rel="stylesheet" href="../css/gallery-style.css">
   <title>Gallery</title>
   <style>
      /* Additional styles for the image pop-up */
      .image-popup {
         display: none;
         position: fixed;
         top: 0;
         left: 0;
         width: 100%;
         height: 100%;
         background-color: rgba(0, 0, 0, 0.7);
         justify-content: center;
         align-items: center;
      }

      .popup-content {
         position: relative;
         max-width: 80%;
         max-height: 80%;
      }

      .popup-content img {
         width: 100%;
         height: 100%;
         object-fit: contain;
      }

      .close-button {
         position: absolute;
         top: 10px;
         right: 10px;
         color: #fff;
         font-size: 24px;
         cursor: pointer;
      }
   </style>
</head>
<body>
   <!-- Header Section -->
   <header>
      <a href="../index.html">
         <img src="../images/csb-logo.svg" alt="Your Logo">
      </a>
      <nav>
         <ul>
            <li><a href="../index.html">Home</a></li>
            <li><a href="../about-us.html">About</a></li>
            <li><a href="../gallery.html">Product Gallery</a></li>
            <li><a href="../contact-us.html">Contact</a></li>
         </ul>
      </nav>
   </header>
   <br>

   <!-- Main Content Section -->
   <section class="main-content">
      <h2>Gambral Building Gallery - click on the images to make them bigger!</h2>

      <!-- Gallery Container -->
      <div class="gallery-container" id="galleryContainer">
         <!-- Gallery items will be dynamically added here -->
      </div>
   </section>

   <!-- Image Pop-up -->
   <div id="imagePopup" class="image-popup" onclick="closeImagePopup()">
      <div class="popup-content">
         <span class="close-button" onclick="closeImagePopup()">&times;</span>
         <img id="popupImage" src="" alt="Popup Image">
      </div>
   </div>

   <!-- Footer Section -->
   <footer>
      <p>&copy; 2023 Castle Steel Buildings. All rights reserved.</p>
   </footer>

   <script>
      // List of images
      var imageList = [
         '../images/gambral/gambral-0.jpg',
         '../images/gambral/gambral-1.jpg',
         '../images/gambral/gambral-2.jpg',
         '../images/gambral/gambral-3.jpg',
         '../images/gambral/gambral-4.jpg',
         '../images/gambral/gambral-5.jpg',
         '../images/gambral/gambral-6.jpg',
         '../images/gambral/gambral-7.jpg',
         '../images/gambral/gambral-8.jpg',
         '../images/gambral/gambral-9.jpg',
         '../images/gambral/gambral-10.jpg',
         '../images/gambral/gambral-11.jpg',
         '../images/gambral/gambral-12.jpg',
         '../images/gambral/gambral-13.jpg',
         '../images/gambral/gambral-14.jpg',
         '../images/gambral/gambral-15.jpg',
         '../images/gambral/gambral-16.jpg',
         '../images/gambral/gambral-17.jpg',
         '../images/gambral/gambral-18.jpg',
         '../images/gambral/gambral-19.jpg',
         '../images/gambral/gambral-20.jpg',
         '../images/gambral/gambral-21.jpg',
         '../images/gambral/gambral-22.jpg',
         '../images/gambral/gambral-23.jpg',
         '../images/gambral/gambral-24.jpg',
         '../images/gambral/gambral-25.jpg',
         '../images/gambral/gambral-26.jpg',
         // Add more image paths as needed
      ];

      // Function to dynamically create gallery items
      function createGalleryItems() {
         var galleryContainer = document.getElementById('galleryContainer');

         imageList.forEach(function(imageSrc) {
            var figure = document.createElement('figure');
            figure.className = 'gallery-item';
            figure.onclick = function() {
               openImagePopup(imageSrc);
            };

            var img = document.createElement('img');
            img.src = imageSrc;
            img.alt = 'Gallery Image';

            var figcaption = document.createElement('figcaption');
            figcaption.textContent = 'Image';

            figure.appendChild(img);
            figure.appendChild(figcaption);

            galleryContainer.appendChild(figure);
         });
      }

      // Function to open the image pop-up
      function openImagePopup(imageSrc) {
         var popup = document.getElementById('imagePopup');
         var popupImage = document.getElementById('popupImage');

         popup.style.display = 'flex';
         popupImage.src = imageSrc;
      }

      // Function to close the image pop-up
      function closeImagePopup() {
         var popup = document.getElementById('imagePopup');
         popup.style.display = 'none';
      }

      // Call the function to dynamically create gallery items
      createGalleryItems();
   </script>

</body>
</html>
